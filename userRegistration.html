<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>

<div class="bg-gradient min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Registration</h2>
        <form action="#" method="POST">
            <!-- {% csrf_token %} -->
            <div class="mb-4">
                <label for="first-name" class="block text-gray-700 font-bold mb-2">First Name</label>
                <input type="text" id="first-name" name="first-name" class="border rounded-xl px-3 py-2 w-full focus:outline-none focus:border-blue-400" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="last-name" class="block text-gray-700 font-bold mb-2">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="border rounded-xl px-3 py-2 w-full focus:outline-none focus:border-blue-400" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="border rounded-xl px-3 py-2 w-full focus:outline-none focus:border-blue-400" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="text" id="password" name="password" class="border rounded-xl px-3 py-2 w-full focus:outline-none focus:border-blue-400" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="dp" class="block text-gray-700 font-bold mb-2">Profile Picture</label>
                <input type="file" id="dp" name="dp" class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:border-blue-400" accept="image/*" required>
            </div>
            <label for="password" class="block text-gray-500 font-bold mb-2"><a href="loginUser.html">Click here to login</a></label>
            <button type="submit" class="bg-blue-500 text-white rounded-lg px-4 py-2 w-full font-bold hover:bg-blue-600">Register</button>
        </form>
    </div>
</div>

<script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://kit.fontawesome.com/f0edc0c346.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
